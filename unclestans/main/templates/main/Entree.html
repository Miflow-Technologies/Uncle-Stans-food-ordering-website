{% extends 'main/base.html'%}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Ordering Page</title>
</head>

<body>
  <div id="nav-pane">
    <ul>
      <li onclick="showSection('platters-section')">Platters</li>
      <li onclick="showSection('packs-section')">Packs</li>
      <li onclick="showSection('extras-section')">Extras</li>
    </ul>
  </div>

  <main>
    {% block content %}

    <section id="platters-section">
      <!-- Section content goes here -->
    </section>

    <section id="packs-section">
      <!-- Section content goes here -->
    </section>

    <section id="extras-section">
      <!-- Section content goes here -->
    </section>

    <div class="cart-container">
      <div class="cart">
        <i class="fa fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </div>
    </div>
  </main>

    <script>
        // Function to toggle the visibility of a dropdown
        function toggleDropdown(dropdownId) {
            var dropdownContent = document.getElementById(dropdownId);
            dropdownContent.classList.toggle("show");
        }

        // Function to hide the mobile menu
        function hideMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.style.right = "-200px";
        }

        // Function to show the mobile menu
        function showMenu() {
            var navLinks = document.getElementById("navLinks");
            navLinks.style.right = "0";
        }

        // Add event listener to close the dropdown when user clicks outside
        window.addEventListener("click", function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var dropdown = dropdowns[i];
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        });

        // Cart functionality
        var cartCount = 0;
        var cartCountElement = document.getElementById("cart-count");
        var cartElement = document.querySelector(".cart");

        cartElement.addEventListener("click", function () {
            cartCount++;
            cartCountElement.innerText = cartCount;
        });

    </script>
{% endblock %}
</body>

</html>
