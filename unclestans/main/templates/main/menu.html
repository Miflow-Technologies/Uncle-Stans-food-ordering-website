<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for menu_item in menu_items %}
            <li>
                <h2>{{ menu_item.name }}</h2>
                <p>{{ menu_item.description }}</p>
                <p>Price: {{ menu_item.price }}</p>
                <p>Category: {{ menu_item.category }}</p>
            </li>
        {% empty %}
            <li>No menu items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
