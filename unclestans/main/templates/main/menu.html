<!DOCTYPE html>
{% extends 'main/base.html' %}
<html>
<head>
    {% block content%}
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for menu_item in menu_items %}
            <li>
                <h2>{{ menu_item.name }}</h2>
                <p>{{ menu_item.description }}</p>
                <p>Price: {{ menu_item.price }}</p>         
            </li>
        {% empty %}
            <li>No menu items available.</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
