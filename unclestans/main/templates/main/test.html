<!DOCTYPE html>
{% extends 'main/base.html' %}
<html>
<head>
    {% block content%}
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <form method="POST" action="{% url 'index' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center mt-1">
            <div class="col-md-12 col-sm-12 p-4">
                <div class="pt-5"> 
                    <select name="menu_items" class="form-control">
                        {% for category, menu_items in menu_items_data.items %}
                        <optgroup label="{{ category }}">
                            {% for menu_item in menu_items %}
                            <option value="{{ menu_item.pk }}">
                                {{ menu_item.name }} - Price: {{ menu_item.price }}
                            </option>
                            {% endfor %}
                        </optgroup>
                        {% endfor %}
                    </select>
                </div>
                <button class="hero-btn">Checkout</button>
            </div>
        </div>
    </form>
</body>
{% endblock %}
</html>
