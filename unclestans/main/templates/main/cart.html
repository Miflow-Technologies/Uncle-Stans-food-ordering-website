<!DOCTYPE html>
{% extends 'main/base.html'%}
<html lang="en">
<head>
  {% load static %}
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'main/css/cart.css' %}">
  <title>Cart</title>
</head>
<body>
  {% block content %}
  <header>
    <h1>Cart</h1>
  </header>
  <main>
    <div id="cart-items">
      <!-- The selected items and their quantities will be dynamically added here -->
    </div>
    <div id="total">
      <span>Total:</span>
      <span id="total-amount">$0</span>
    </div>
    <button id="checkout-button">Checkout</button>
  </main>

  <script src="{% static 'js/script.js' %}"></script>
  {% endblock %}
</body>
</html>
